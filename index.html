<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>é”™é¢˜æœ¬ Pro - æ™ºèƒ½åŒæ­¥ç‰ˆ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap');
        body { font-family: 'Noto Sans SC', sans-serif; background-color: #F9F7F2; -webkit-tap-highlight-color: transparent; }
        .no-print { display: block; }
        #print-section { display: none; }
        @media print {
            .no-print { display: none !important; }
            #print-section { display: block !important; background: white; }
            body { background: white; }
        }
        canvas { touch-action: none; cursor: crosshair; }

        @keyframes dots { 0%, 20% { content: ' .'; } 40% { content: ' ..'; } 60% { content: ' ...'; } 80%, 100% { content: ''; } }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- å¯åŠ¨åŠ è½½é®ç½© -->
    <div id="loading-overlay" class="fixed inset-0 bg-white z-[200] flex items-center justify-center flex-col">
        <div class="w-10 h-10 border-4 border-amber-500 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p id="loading-text" class="text-slate-500 font-medium loading-dots">æ­£åœ¨åˆå§‹åŒ–æ•°æ®åº“</p>
        <button id="fallback-btn" onclick="useLocalStorage()" class="hidden mt-4 text-xs text-amber-600 underline">è¿æ¥è¶…æ—¶ï¼Ÿç‚¹å‡»è¿›å…¥æœ¬åœ°æ¨¡å¼</button>
    </div>

    <!-- å¯¼èˆªæ  -->
    <nav class="bg-white shadow-sm border-b border-slate-100 sticky top-0 z-50 no-print">
        <div class="max-w-4xl mx-auto px-4 flex justify-between h-16 items-center">
            <div class="flex items-center space-x-2">
                <span class="text-2xl">ğŸ““</span>
                <span class="font-bold text-lg">é”™é¢˜æœ¬ Pro</span>
                <span id="storage-mode" class="text-[10px] bg-slate-100 text-slate-400 px-2 py-0.5 rounded-full font-normal">è¿æ¥ä¸­</span>
            </div>
            <div class="flex space-x-5 text-sm">
                <button id="nav-dashboard" onclick="switchView('dashboard')" class="py-5 text-amber-600 font-bold border-b-2 border-amber-600">æ¦‚è§ˆ</button>
                <button id="nav-add" onclick="switchView('add')" class="py-5 text-slate-400">å½•å…¥</button>
                <button id="nav-list" onclick="switchView('list')" class="py-5 text-slate-400">é¢˜åº“</button>
            </div>
        </div>
    </nav>

    <main class="flex-grow container mx-auto px-4 py-6 max-w-4xl no-print">
        <!-- æ¦‚è§ˆæ¨¡å— -->
        <section id="view-dashboard" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                    <h3 class="text-xs font-bold text-slate-400 uppercase mb-4 tracking-widest">å­¦ç§‘ç»Ÿè®¡</h3>
                    <div class="h-40 w-full"><canvas id="subjectChart"></canvas></div>
                </div>
                <div class="bg-amber-500 p-6 rounded-3xl shadow-lg text-white flex flex-col justify-between">
                    <div>
                        <p class="text-white/70 text-sm">å·²å­˜é¢˜ç›®æ•°é‡</p>
                        <h2 id="total-count" class="text-5xl font-black">0</h2>
                    </div>
                    <p id="sync-info" class="text-xs text-white/80 leading-relaxed mt-4">æ­£åœ¨åŒæ­¥æ•°æ®...</p>
                </div>
            </div>
        </section>

        <!-- å½•å…¥æ¨¡å— -->
        <section id="view-add" class="hidden">
            <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm text-center">
                <div id="upload-area" class="border-4 border-dashed border-slate-100 rounded-3xl p-12" onclick="document.getElementById('file-input').click()">
                    <input type="file" id="file-input" accept="image/*" class="hidden" onchange="handleImageUpload(event)">
                    <div class="text-5xl mb-4">ğŸ“¸</div>
                    <p class="font-bold text-slate-600">æ‹ç…§å½•å…¥é”™é¢˜</p>
                    <p class="text-xs text-slate-400 mt-2">æ”¯æŒ Safari æ‘„åƒå¤´è°ƒç”¨</p>
                </div>
                <div id="editor-area" class="hidden space-y-4">
                    <div class="flex items-center justify-between bg-slate-50 p-3 rounded-2xl">
                        <input type="range" id="brush-size" min="10" max="80" value="30" class="accent-amber-500 w-full mx-4">
                        <button onclick="resetEditor()" class="text-xs text-red-400 font-bold shrink-0">é‡æ‹</button>
                    </div>
                    <div class="flex justify-center bg-slate-100 rounded-2xl overflow-hidden border border-slate-200">
                        <canvas id="imageCanvas"></canvas>
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <select id="input-subject" class="p-3 bg-slate-50 rounded-xl border-0 text-sm font-bold">
                            <option>æ•°å­¦</option><option>è¯­æ–‡</option><option>è‹±è¯­</option><option>ç‰©ç†</option><option>åŒ–å­¦</option>
                        </select>
                        <input type="text" id="input-tags" placeholder="çŸ¥è¯†ç‚¹" class="p-3 bg-slate-50 rounded-xl border-0 text-sm font-bold">
                    </div>
                    <button id="save-btn" onclick="saveMistake()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold">ä¿å­˜é”™é¢˜</button>
                </div>
            </div>
        </section>

        <!-- é¢˜åº“æ¨¡å— -->
        <section id="view-list" class="hidden space-y-4">
            <div class="flex justify-between items-center">
                <h2 class="font-bold">æœ¬åœ°é¢˜åº“</h2>
                <button onclick="generateSpecializedExam()" class="bg-amber-500 text-white px-5 py-2 rounded-full font-bold text-xs shadow-md">
                    ç”Ÿæˆè¯•å· (<span id="selected-count">0</span>)
                </button>
            </div>
            <div id="mistake-grid" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
        </section>
    </main>

    <div id="print-section" class="p-10">
        <div class="text-center border-b-2 border-slate-800 pb-6 mb-8">
            <h1 class="text-3xl font-bold mb-1">ä¸“é¡¹å¼ºåŒ–ç»ƒä¹ </h1>
            <p class="text-slate-400 text-sm">å§“åï¼š__________ ç­çº§ï¼š__________ æ—¥æœŸï¼š__________</p>
        </div>
        <div id="print-content"></div>
    </div>

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 px-6 py-3 bg-slate-800 text-white text-sm rounded-full shadow-2xl opacity-0 transition-opacity z-[300] pointer-events-none"></div>

    <script type="module">
        // æ ¸å¿ƒå˜é‡
        let mistakes = [];
        let isCloud = false;
        let chart = null;
        let unsubscribe = null;

        // æç¤ºåŠŸèƒ½
        window.showToast = (m) => {
            const t = document.getElementById('toast');
            t.innerText = m; t.style.opacity = "1";
            setTimeout(() => t.style.opacity = "0", 2500);
        };

        // åˆ‡æ¢è§†å›¾
        window.switchView = (v) => {
            ['dashboard', 'add', 'list'].forEach(id => {
                const el = document.getElementById('view-'+id);
                if(el) el.classList.add('hidden');
                const nav = document.getElementById('nav-'+id);
                if(nav) nav.className = "py-5 text-slate-400";
            });
            document.getElementById('view-'+v).classList.remove('hidden');
            document.getElementById('nav-'+v).className = "py-5 text-amber-600 font-bold border-b-2 border-amber-600";
        };

        // --- æ•°æ®å­˜å‚¨æ ¸å¿ƒé€»è¾‘ ---
        const LOCAL_KEY = 'MISTAKE_PRO_DATA';

        window.useLocalStorage = () => {
            if (unsubscribe) unsubscribe();
            isCloud = false;
            document.getElementById('storage-mode').innerText = "æœ¬åœ°æ¨¡å¼";
            document.getElementById('storage-mode').className = "text-[10px] bg-amber-100 text-amber-600 px-2 py-0.5 rounded-full font-normal";
            document.getElementById('sync-info').innerText = "æ•°æ®ä¿å­˜åœ¨æ­¤æµè§ˆå™¨ä¸­ã€‚";
            
            const saved = localStorage.getItem(LOCAL_KEY);
            mistakes = saved ? JSON.parse(saved) : [];
            finishLoading();
        };

        const finishLoading = () => {
            renderList();
            updateStats();
            document.getElementById('loading-overlay').style.display = 'none';
        };

        // --- åˆå§‹åŒ– Firebase ---
        const initSystem = async () => {
            const timeout = setTimeout(() => {
                if (!isCloud) document.getElementById('fallback-btn').classList.remove('hidden');
            }, 6000);

            try {
                if (typeof __firebase_config === 'undefined') throw new Error("No config");

                const { initializeApp } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js");
                const { getFirestore, collection, onSnapshot, query } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js");
                const { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js");

                const config = JSON.parse(__firebase_config);
                const app = initializeApp(config);
                const db = getFirestore(app);
                const auth = getAuth(app);
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'mistake-notebook-default';

                // è§„åˆ™ï¼šå¿…é¡»å…ˆè®¤è¯
                const initAuth = async () => {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }
                };

                await initAuth();

                // è®¤è¯æˆåŠŸåçš„å®ˆå«é€»è¾‘
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        isCloud = true;
                        clearTimeout(timeout);
                        document.getElementById('storage-mode').innerText = "äº‘ç«¯åŒæ­¥";
                        document.getElementById('sync-info').innerText = "æ•°æ®å·²åŠ å¯†åŒæ­¥è‡³äº‘ç«¯ã€‚";

                        // è§„åˆ™ï¼šä½¿ç”¨ç‰¹å®šçš„è·¯å¾„ï¼Œå¹¶å¢åŠ é”™è¯¯æ•è·å›è°ƒ
                        const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'mistakes');
                        unsubscribe = onSnapshot(colRef, (snap) => {
                            mistakes = snap.docs.map(d => ({ id: d.id, ...d.data(), selected: false }));
                            finishLoading();
                        }, (err) => {
                            console.error("Firestore Error:", err);
                            if (!isCloud) useLocalStorage();
                        });
                    } else {
                        useLocalStorage();
                    }
                });

            } catch (e) {
                console.error("Init Error:", e);
                clearTimeout(timeout);
                useLocalStorage();
            }
        };

        // --- ç”»å¸ƒä¸å›¾ç‰‡å¤„ç† ---
        let cvs, ctx, drawing = false, lx = 0, ly = 0;
        window.handleImageUpload = (e) => {
            const file = e.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                const img = new Image();
                img.onload = () => {
                    document.getElementById('upload-area').classList.add('hidden');
                    document.getElementById('editor-area').classList.remove('hidden');
                    cvs = document.getElementById('imageCanvas');
                    ctx = cvs.getContext('2d');
                    const containerWidth = document.getElementById('view-add').clientWidth - 48;
                    const scale = Math.min(1, containerWidth / img.width);
                    cvs.width = img.width * scale;
                    cvs.height = img.height * scale;
                    ctx.drawImage(img, 0, 0, cvs.width, cvs.height);
                    
                    const getPos = (ev) => {
                        const r = cvs.getBoundingClientRect();
                        const x = ev.touches ? ev.touches[0].clientX : ev.clientX;
                        const y = ev.touches ? ev.touches[0].clientY : ev.clientY;
                        return [x - r.left, y - r.top];
                    };
                    const move = (ev) => {
                        if(!drawing) return;
                        const [nx, ny] = getPos(ev);
                        ctx.beginPath(); ctx.moveTo(lx, ly); ctx.lineTo(nx, ny);
                        ctx.strokeStyle = '#FFF'; ctx.lineCap = 'round';
                        ctx.lineWidth = document.getElementById('brush-size').value;
                        ctx.stroke(); [lx, ly] = [nx, ny];
                    };
                    cvs.onmousedown = (ev) => { drawing = true; [lx, ly] = getPos(ev); };
                    cvs.onmousemove = move;
                    window.onmouseup = () => drawing = false;
                    cvs.ontouchstart = (ev) => { drawing = true; [lx, ly] = getPos(ev); ev.preventDefault(); };
                    cvs.ontouchmove = (ev) => { move(ev); ev.preventDefault(); };
                };
                img.src = ev.target.result;
            };
            reader.readAsDataURL(file);
        };

        window.saveMistake = async () => {
            const btn = document.getElementById('save-btn');
            btn.disabled = true; btn.innerText = "å¤„ç†ä¸­...";
            
            const data = {
                subject: document.getElementById('input-subject').value,
                tags: document.getElementById('input-tags').value || 'æœªåˆ†ç±»',
                imageSrc: cvs.toDataURL('image/jpeg', 0.6),
                createdAt: Date.now()
            };

            if (isCloud) {
                try {
                    const { addDoc, collection, getFirestore } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js");
                    const db = getFirestore();
                    const appId = typeof __app_id !== 'undefined' ? __app_id : 'mistake-notebook-default';
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'mistakes'), data);
                    showToast("å·²åŒæ­¥åˆ°äº‘ç«¯");
                } catch (e) {
                    console.error("Save Error:", e);
                    showToast("äº‘ç«¯æƒé™ä¸è¶³ï¼Œå·²è½¬ä¸ºæœ¬åœ°ä¿å­˜");
                    saveLocal(data);
                }
            } else {
                saveLocal(data);
                showToast("å·²ä¿å­˜åˆ°æœ¬åœ°");
            }

            resetEditor();
            switchView('list');
            btn.disabled = false; btn.innerText = "ä¿å­˜é”™é¢˜";
        };

        function saveLocal(item) {
            item.id = 'local_' + Date.now();
            mistakes.unshift(item);
            localStorage.setItem(LOCAL_KEY, JSON.stringify(mistakes));
            renderList();
            updateStats();
        }

        window.resetEditor = () => {
            document.getElementById('upload-area').classList.remove('hidden');
            document.getElementById('editor-area').classList.add('hidden');
        };

        function renderList() {
            const grid = document.getElementById('mistake-grid');
            if(!grid) return;
            grid.innerHTML = '';
            mistakes.forEach(m => {
                const div = document.createElement('div');
                div.className = `bg-white p-3 rounded-2xl border-2 transition-all ${m.selected ? 'border-amber-500 bg-amber-50/50' : 'border-transparent shadow-sm'}`;
                div.onclick = () => { m.selected = !m.selected; renderList(); };
                div.innerHTML = `
                    <img src="${m.imageSrc}" class="w-full h-32 object-contain rounded-lg mb-2 bg-slate-50">
                    <div class="flex justify-between items-center text-[10px] text-slate-400">
                        <span class="font-bold text-amber-600">${m.subject}</span>
                        <button onclick="event.stopPropagation(); window.del('${m.id}')" class="text-red-300">åˆ é™¤</button>
                    </div>
                    <div class="text-xs text-slate-700 truncate mt-1">${m.tags}</div>
                `;
                grid.appendChild(div);
            });
            const selCount = document.getElementById('selected-count');
            if(selCount) selCount.innerText = mistakes.filter(x => x.selected).length;
        }

        window.del = async (id) => {
            if(!confirm("ç¡®å®šåˆ é™¤ï¼Ÿ")) return;
            if(isCloud && !String(id).startsWith('local_')) {
                try {
                    const { deleteDoc, doc, getFirestore } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js");
                    const appId = typeof __app_id !== 'undefined' ? __app_id : 'mistake-notebook-default';
                    await deleteDoc(doc(getFirestore(), 'artifacts', appId, 'public', 'data', 'mistakes', id));
                } catch (e) {
                    showToast("åˆ é™¤å¤±è´¥: æƒé™ä¸è¶³");
                }
            } else {
                mistakes = mistakes.filter(m => m.id !== id);
                localStorage.setItem(LOCAL_KEY, JSON.stringify(mistakes));
                renderList();
                updateStats();
            }
        };

        function updateStats() {
            const counts = {};
            mistakes.forEach(m => counts[m.subject] = (counts[m.subject] || 0) + 1);
            const totalEl = document.getElementById('total-count');
            if(totalEl) totalEl.innerText = mistakes.length;

            const chartCanvas = document.getElementById('subjectChart');
            if (!chartCanvas) return;
            
            if (!chart) {
                const ctx = chartCanvas.getContext('2d');
                chart = new Chart(ctx, {
                    type: 'doughnut',
                    data: { labels: [], datasets: [{ data: [], backgroundColor: ['#D4A373', '#5D737E', '#A8D5BA', '#E5989B'] }] },
                    options: { responsive: true, maintainAspectRatio: false, cutout: '75%', plugins: { legend: { position: 'right', labels: { boxWidth: 8, font: { size: 9 } } } } }
                });
            }
            chart.data.labels = Object.keys(counts);
            chart.data.datasets[0].data = Object.values(counts);
            chart.update();
        }

        window.generateSpecializedExam = () => {
            const sel = mistakes.filter(m => m.selected);
            if(!sel.length) return showToast("è¯·å…ˆé€‰æ‹©é¢˜ç›®");
            const cont = document.getElementById('print-content');
            cont.innerHTML = '';
            sel.forEach((m, i) => {
                cont.innerHTML += `<div class="mb-10" style="break-inside: avoid;">
                    <p class="font-bold mb-3">é¢˜ç›® ${i+1} [${m.subject}] - ${m.tags}</p>
                    <img src="${m.imageSrc}" class="max-w-full h-auto border rounded mb-4">
                    <div class="h-32 border border-dashed border-slate-200 rounded"></div>
                </div>`;
            });
            window.print();
        };

        initSystem();
    </script>
</body>
